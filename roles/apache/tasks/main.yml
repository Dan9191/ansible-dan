---
# tasks file for roles/apache

# Удаление Apache и Nginx
- name: Remove Apache and its configuration
  apt:
    name:
      - apache2
      - apache2-utils
    state: absent
    purge: yes

- name: Remove Nginx and its configuration
  apt:
    name:
      - nginx
      - nginx-common
    state: absent
    purge: yes

- name: Remove Apache configuration directory
  file:
    path: /etc/apache2
    state: absent

- name: Remove Nginx configuration directory
  file:
    path: /etc/nginx
    state: absent

- name: Install Apache
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Start Apache
  service:
    name: apache2
    state: started
    enabled: yes
